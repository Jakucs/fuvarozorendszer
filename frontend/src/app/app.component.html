<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-3 text-center">Regisztráció</h3>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <!-- Név -->
    <div class="mb-3">
      <label for="name" class="form-label">Név</label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        name="name"
        [(ngModel)]="user.name"
      />
    </div>

    <!-- E-mail -->
    <div class="mb-3">
      <label for="email" class="form-label">E-mail cím</label>
      <input
        type="email"
        id="email"
        class="form-control"
        required
        name="email"
        [(ngModel)]="user.email"
      />
    </div>

    <!-- Jelszó -->
    <div class="mb-3">
      <label for="password" class="form-label">Jelszó</label>
      <input
        type="password"
        id="password"
        class="form-control"
        required
        name="password"
        [(ngModel)]="user.password"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="registerForm.invalid"
    >
      Regisztrálok
    </button>
  </form>

  <p class="text-center text-success mt-3" *ngIf="successMessage">
    {{ successMessage }}
  </p>

  <p class="text-center text-danger mt-3" *ngIf="errorMessage">
    {{ errorMessage }}
  </p>
</div>
